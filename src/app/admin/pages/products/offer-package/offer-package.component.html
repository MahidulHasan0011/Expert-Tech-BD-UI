<div class="header">
  <button mat-raised-button color="primary" [routerLink]="['add-new']">Add Offer Package</button>
</div>

<!--<p>{{offerProducts | json}}</p>-->
<hr class="center-square">

<div class="table-container">
  <table>
    <thead>
    <tr class="table-head">
      <th scope="col">{{'Image'}}</th>
      <th scope="col">{{'Name'}}</th>
      <th scope="col">{{'Branch'}}</th>
      <th scope="col">{{'Actions'}}</th>
    </tr>
    </thead> <!-- End Table Head -->
    <tr *ngFor="let data of offerPackages">
      <td [attr.data-label]="'Image'">
        <img class="table-image" [src]="data?.image ? data.image : '/assets/images/png/image-placeholder-r1.png'"
             [alt]="data.title">
      </td>
      <td [attr.data-label]="'Name'">{{data.title}}</td>
      <td [attr.data-label]="'Branch'">{{data.branch}}</td>
      <td [attr.data-label]="'Actions'">
        <button mat-mini-fab color="warn" matTooltip="Remove" (click)="remove(data._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr><!-- End Table Body -->

  </table>

</div>
