
<swiper
  [loop]="true"
  [slidesPerView]="1"
  [autoplay]="{
      delay: 5000,
      disableOnInteraction: false
    }"
  [pagination]="{
      clickable: true
    }"
  class="slider-big-banner"
>

  <ng-container>
    <ng-template swiperSlide *ngFor="let data of carousels; let i = index">
      <div class="content">
        <a [routerLink]="data.url">
          <img [defaultImage]="'/assets/images/placeholder/anim.gif'" [lazyLoad]="data.image">
        </a>
      </div>
    </ng-template>
  </ng-container>
</swiper>
